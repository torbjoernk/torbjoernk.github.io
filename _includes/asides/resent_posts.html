<section id="recent-posts-aside" class="aside panel panel-default">
  <div class="panel-heading">
    <a type="button" class="btn btn-default btn-xs pull-right" href="{{ site.subscribe_rss }}" role="button" title="subscribe via RSS">
      <i class="fa fa-rss"></i>
      <!--<span class="hidden-xs">RSS</span>-->
    </a>
    <h3 class="panel-title">
      Neue Artikel / Recent Posts
    </h3>
  </div>
  {{ site.post }}
  <ul class="list-group">
    {% for post in site.posts limit: site.recent_posts %}
    <li class="list-group-item">
      <span class="label label-default">{{ post.date | date_to_string }}</span>
      <a href="{{ post.url }}">{{ post.title | titlecase }}</a>
    </li>
    {% endfor %}
  </ul>
</section>
