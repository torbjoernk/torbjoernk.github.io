{% capture author %}
  {% if post.author %}
    {{ post.author }}
  {% elsif page.author %}
    {{ page.author }}
  {% else %}
    {{ site.author }}
  {% endif %}
{% endcapture %}
{% if author %}<i class="fa fa-user"></i> <span class="byline author vcard"><span class="fn">{{ author }}</span></span>{% endif %}
