navbar: Otago
footer: false

<div class="blog-index">
  {% assign index = true %}
  {% for post in site.posts %}
    {% if post.categories contains "bachelor in london" %}
      <article class="post on-index{% if forloop.last %} last{% endif %}">
        {% include article.html %}
      </article>
    {% endif %}
  {% endfor %}
</div>
